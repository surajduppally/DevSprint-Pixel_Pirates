<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up-Vintage Fashion</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.cdnfonts.com/css/texas-crust-personal-use" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signup">
            <h1>SIGN UP</h1>
            <div class="inputs">
                <form action="homepage.html" id="signupForm">
                    <div class="username">
                        <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Password" name="password"  id="password" required>
                    </div>
                    <div class="cfmpassword">
                        <input type="password" placeholder="Confirm Password" name="cfmpassword"  id="cfmpassword" required>
                    </div>
                    <button class="subbtn" type="submit">Submit</button>
                </form>
            </div>
            
            <p>Already have an account <a href="loginpage.html">Log in</a>?</p>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
